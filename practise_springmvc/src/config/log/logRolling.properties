    ### set log levels ###    
    log4j.rootLogger=debug,stdout,file_error,file_info,file_warn,file_debug 
    log4j.appender.stdout=org.apache.log4j.ConsoleAppender     
    log4j.appender.stdout.layout=org.apache.log4j.PatternLayout     
    log4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss,SSS} [%p][%c]- %m%n 
          
    log4j.logger.file_info=info  
    log4j.appender.file_info=com.edu.common.system.config.log.LogAppender
    log4j.appender.file_info.layout=org.apache.log4j.PatternLayout     
    log4j.appender.file_info.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%p][%c]- %m%n
    log4j.appender.file_info.MaxFileSize=1KB   
    log4j.appender.file_info.MaxBackupIndex=2
    log4j.appender.file_info.Threshold = INFO   
    log4j.appender.file_info.encoding = UTF-8   
    log4j.appender.file_info.append=true   
    log4j.appender.file_info.File=E\:/logRolling/info.log   
      
